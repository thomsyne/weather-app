<nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px mt-20" aria-label="Pagination">
  <button [disabled]="backDisabled" (click)="goBack()" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
    <span class="sr-only">Previous</span>
    
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
  </button>
  <button (click)="goForward()" [disabled]="!forwardEnabled" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
    <span class="sr-only">Next</span>
    
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
    </svg>
  </button>
</nav>

  <div class="shadow-xl mt-4 mb-20 bg-gray-100">
    <div class="my-4">
      <dl class="space-y-10 md:space-y-0 mx-2 md:grid md:grid-cols-3 md:gap-x-8 md:gap-y-10">
        <div *ngFor="let history of historys.slice(this.start, this.stop)" class="parent-wrapper">
          <div class="relative shadow-xl bg-white m-5 p-2" (click)="searchCity(history?.name)">
            <dt>
              <p class="ml-4 text-lg leading-6 font-medium text-gray-900">{{capitalizeFirstLetter(history?.name)}}</p>
            </dt>
            <dd class="mt-2 ml-4 text-base text-gray-500">
              {{history?.date | date: 'medium'}}
            </dd>
          </div>
        </div>
      </dl>
    </div>
  </div>
